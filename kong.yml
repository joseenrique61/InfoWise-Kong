_format_version: "2.1"
services:
  - name: news-service
    url: http://news-service.infowise.local:3000 # Puerto de tu app
    routes:
      - name: news-route
        paths:
          - /news
  - name: user-service
    url: http://user-service.infowise.local:3000
    routes:
      - name: user-route
        paths:
          - /users
  - name: n8n
    url: http://n8n.infowise.local:5678
    routes:
      - name: admin
        paths:
          - /n8n
        strip_path: true
  - name: rabbitmq-manager
    url: http://rabbitmq.infowise.local:15672
    routes:
      - name: rabbitmq-route
        paths:
          - /rabbitmq
        strip_path: false
  - name: news-app
    url: http://news-app.infowise.local:8080
    routes:
      - name: news-app-route
        paths:
          - /news-app
        strip_path: false
